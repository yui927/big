<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录</title>
    <!-- 引入layui的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 头部区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="logo">
    </div>
    <!-- 表单框 -->
    <div class="loginandregBOX">
        <div class="title-box"></div>
        <!-- 登录盒子 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" action="" id="form-login">
                <div class="layui-form-item">
                    <!-- 加入图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input"> </div>
                <div class="layui-form-item">
                    <!-- 加入图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input"> </div>
                <div class="layui-form-item">
                    <!-- 注意一定要加lay-submit -->
                    <button  class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links"><a href="javascript:;" id="link-login">去注册</a></div>
            </form>
        </div>
        <!-- 注册盒子 -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" action="" id="form-reg" >
                <div class="layui-form-item">
                    <!-- 加入图标 -->
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input"> </div>
                <div class="layui-form-item">
                    <!-- 加入图标 -->
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|psd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input"> </div>
                        <div class="layui-form-item">
                            <!-- 加入图标 -->
                            <i class="layui-icon layui-icon-password"></i>
                            <input type="password" name="repassword" required lay-verify="required|repsd" placeholder="请再次确认密码"
                                autocomplete="off" class="layui-input"> </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即注册</button>
                </div>
                <div class="layui-form-item links"><a href="javascript:;" id="link-reg">去登录</a></div>
            </form>
            
        </div>
    </div>

    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <!-- 注意baseapi依赖于jquery,而自己的js又需要它,所以只能放在jquery之后,自己的js之前-->
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>

</body>

</html>
